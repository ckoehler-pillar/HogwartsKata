<head>
    <title>Jasmine Spec Runner</title>

    <link href="lib/jasmine.css" rel="stylesheet" />

    <script type="text/javascript" src="../app/lib/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../app/lib/angularjs/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/sinon.js"></script>
    <script type="text/javascript" src="lib/angular-mocks.js"> </script>

    <script type="text/javascript" src="../app/app.js"></script>
    <script type="text/javascript" src="../app/wizard/js/schedule-controller.js"></script>
    <script type="text/javascript" src="../app/wizard/js/sorting-hat-controller.js"></script>
    <script type="text/javascript" src="../app/wizard/js/registration-service.js"></script>
    <script type="text/javascript" src="../app/wizard/js/wizard-repository.js"></script>
	<script type="text/javascript" src="../app/wizard/js/house-repository.js"></script>
    <script type="text/javascript" src="../app/catalog/js/catalog-controller.js"></script>
    <script type="text/javascript" src="../app/catalog/js/catalog-repository.js"></script>

    <script src="wizard/sorting-hat-controller-specs.js"></script>
    <script src="wizard/schedule-controller-specs.js"></script>
    <script src="wizard/registration-service-specs.js"></script>
    <script src="catalog/catalog-controller-specs.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
